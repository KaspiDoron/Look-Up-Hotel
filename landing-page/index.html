<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link web and mobile icons -->
    <meta
      name="description"
      content="Look Up Hotel is a friendly ui project."
    />
    <link rel="icon" href="/landing-page/img/lookup-hotel-logo.png" />
    <link
      rel="apple-touch-icon"
      href="/landing-page/img/lookup-hotel-logo.png"
    />
    <link rel="manifest" href="/landing-page/manifestweb.json" />

    <!-- STYLES-->
    <link rel="stylesheet" href="/landing-page/css/style.css" />
    <link rel="stylesheet" href="/landing-page/css/general.css" />
    <link rel="stylesheet" href="/landing-page/css/queries.css" />

    <!-- ION-ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Script to smooth scrolling -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Moderustic:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    />

    <title>LookUp Hotel &mdash; Just Relax</title>
  </head>
  <body>
    <!--  -->
    <!-- NAVBAR SECTION -->
    <!--  -->
    <nav class="navbar" aria-label="Main Navigation">
      <div class="overlay hidden"></div>

      <!-- NAVBAR LOGO -->
      <a class="navbar-logo" href="#" aria-label="Home">
        <img
          src="/landing-page/img/lookup-hotel-logo.png"
          class="logo-img"
          alt="LookUp Hotel Logo"
        />
        LookUp<span>Hotel</span>
      </a>

      <!-- NAV LINKS -->
      <ul class="nav-links">
        <li>
          <a class="nav-link home-link" href="#" aria-label="Home"
            ><ion-icon class="icon" name="home-outline"></ion-icon> Home</a
          >
        </li>
        <li>
          <a class="nav-link" href="#" aria-label="About Us"
            ><ion-icon class="icon" name="book-outline"></ion-icon> About</a
          >
        </li>
        <li>
          <a class="nav-link" href="#" aria-label="Rentals"
            ><ion-icon class="icon" name="business-outline"></ion-icon>
            Rentals</a
          >
        </li>
        <li>
          <a class="nav-link" href="#" aria-label="Features"
            ><ion-icon class="icon" name="sparkles-outline"></ion-icon>
            Features</a
          >
        </li>
        <li>
          <a class="nav-link" href="#" aria-label="Services"
            ><ion-icon class="icon" name="bulb-outline"></ion-icon> Services</a
          >
        </li>
      </ul>

      <!-- NAV USER INTER -->
      <div class="user-inter">
        <!-- USER POPUP LAN -->
        <div class="lan-popup-section" aria-label="User Langauge Bar">
          <ion-icon
            class="icon globe-lan-icon"
            name="globe-outline"
            aria-label="Globe Icon"
          ></ion-icon>

          <ul class="lan-popup hidden">
            <li>
              <img
                class="flag-lan"
                src="/landing-page/img/flags/us.svg"
                aria-label="USA Flag"
              />
              <span>US</span>
            </li>
            <li>
              <img
                class="flag-lan"
                src="/landing-page/img/flags/it.svg"
                aria-label="Italy Flag"
              />
              <span>IT</span>
            </li>
            <li>
              <img
                class="flag-lan"
                src="/landing-page/img/flags/il.svg"
                aria-label="Israel Flag"
              />
              <span>IL</span>
            </li>
            <li>
              <img
                class="flag-lan"
                src="/landing-page/img/flags/fr.svg"
                aria-label="France Flag"
              />
              <span>FR</span>
            </li>
          </ul>
        </div>

        <!-- USER DROPDOWN MENU -->
        <div class="user-login" aria-label="User Menu">
          <ion-icon
            class="icon user-login-icon"
            name="menu"
            aria-label="Menu"
          ></ion-icon>
          <ion-icon
            class="icon user-login-icon"
            name="person-circle"
            aria-label="User Profile"
          ></ion-icon>

          <ul class="user-login-dropdown hidden" aria-label="User Options">
            <li>
              <a class="sign-in-dropdown" href="#" aria-label="Sign up"
                >Sign up</a
              >
            </li>
            <li>
              <a class="log-in-dropdown" href="#" aria-label="Log in">Log in</a>
            </li>
            <li>
              <a class="about-us-dropdown" href="#" aria-label="About Us"
                >About us</a
              >
            </li>
            <li>
              <a class="terms-dropdown" href="#" aria-label="Our Terms"
                >Our terms</a
              >
            </li>
            <li>
              <a class="help-center-dropdown" href="#" aria-label="Help Center"
                >Help center</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--  -->
    <!-- HERO SECTION -->
    <!--  -->
    <section class="hero">
      <div class="hero-content">
        <!-- HERO TITLES -->
        <h2 class="hero-title">
          <span>LookUp</span> For Your Perfect <span>Hotel</span>
        </h2>
        <p class="hero-subtitle">
          Discover the best hotels and rentals tailored to your needs.
        </p>

        <!-- HERO SEARCH BAR -->
        <div class="search-bar">
          <div class="search-field where">
            <label for="where">Where</label>
            <input
              type="text"
              class="where"
              placeholder="Search locations"
              required
            />
          </div>

          <div class="search-field check-in">
            <label for="check-in">Check in</label>
            <input
              type="text"
              class="check-in"
              placeholder="Add dates"
              required
            />
          </div>

          <div class="search-field check-out">
            <label for="check-out">Check out</label>
            <input
              type="text"
              class="check-out"
              placeholder="Add dates"
              required
            />
          </div>

          <div class="search-field who">
            <label for="who">Who</label>
            <input type="text" class="who" placeholder="Add guests" required />
          </div>

          <button class="search-button">
            <ion-icon class="icon" name="search-outline"></ion-icon>
          </button>
        </div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script defer src="/landing-page/script.js"></script>
  </body>
</html>
